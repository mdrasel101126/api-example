<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MealDB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center text-warning">Exploring Food!!</h1>
    <main>
        <section style="width: 25rem;">
            <div id="meal-detail"></div>
        </section>
        <section class="text-center">
            <input type="text" name="" id="input-field" placeholder="Search Your Meal">
            <button id="btn-search" type="button" class="btn btn-primary">Search</button>
        </section>
        <section class="container">
            <h2>My Meals</h2>
            <div id="meals-container" class="row row-cols-1 row-cols-md-3 g-4">
                
              </div>
        </section>
    </main>

 <script src="js/mealDB.js"></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

</html>
